sudo: required
before_install:
  - curl -O https://raw.githubusercontent.com/scottkosty/install-tl-ubuntu/master/install-tl-ubuntu
  - chmod +x ./install-tl-ubuntu
install:
  - sudo ./install-tl-ubuntu --profile="$(pwd)/texlive.profile"
  - export PATH=$(cat /etc/environment):$PATH
  - tlmgr install classicthesis
  - tlmgr install koma-script
script:
  - make tex
after_success:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  - make upload
  - make invalidate
notifications:
  email: false
  slack:
    secure: 
